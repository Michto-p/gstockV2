<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gstock — Scan</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Gstock</h1>
    <div class="sub">
      <span id="authState">Non connecté</span>
      <button id="btnLogout" class="ghost" hidden>Déconnexion</button>
    </div>
  </header>

  <main>
    <!-- VIEW: LOGIN -->
    <section id="viewLogin" class="card">
      <h2>Connexion</h2>

      <div class="grid2">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="email@exemple.fr" autocomplete="username" />
        </div>
        <div>
          <label>Mot de passe</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div class="row">
        <button id="btnLogin">Se connecter</button>
        <button id="btnSignup" class="ghost">Créer un compte</button>
      </div>

      <p class="hint">
        Après inscription, un administrateur doit valider ton compte.
      </p>

      <div class="row">
        <span id="status" class="status"></span>
      </div>
    </section>

    <!-- VIEW: PENDING -->
    <section id="viewPending" class="card" hidden>
      <h2>Compte en attente</h2>
      <p>
        Ton compte est créé, mais il doit être validé par un administrateur.
      </p>
      <div class="row">
        <button id="btnLogout2" class="ghost">Déconnexion</button>
        <span id="pendingInfo" class="status"></span>
      </div>
    </section>

    <!-- VIEW: APP -->
    <section id="viewApp" class="card" hidden>
      <h2>Scan / Mouvement</h2>

      <div class="row">
        <button id="btnScan">Scanner un code-barres</button>
        <button id="btnStopScan" class="ghost" hidden>Arrêter</button>
      </div>

      <div id="scannerWrap" class="scanner" hidden>
        <video id="video" playsinline></video>
        <div class="scanFrame"></div>
        <div class="scanHint">Place le code-barres dans le cadre</div>
      </div>

      <div class="grid2">
        <div>
          <label>Code-barres</label>
          <input id="barcode" inputmode="numeric" placeholder="Ex: 356007..." />
        </div>
        <div>
          <label>Désignation (optionnel)</label>
          <input id="name" placeholder="Ex: Gaine ICTA 20" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Quantité</label>
          <input id="qtyDelta" type="number" min="1" step="1" value="1" />
        </div>
        <div>
          <label>Motif (optionnel)</label>
          <input id="reason" placeholder="TP / inventaire / commande..." />
        </div>
      </div>

      <div class="row">
        <button id="btnAdd">+ Ajouter</button>
        <button id="btnRemove" class="danger">- Retirer</button>
        <button id="btnLoad" class="ghost">Recharger l’article</button>
      </div>

      <div class="row">
        <span id="appStatus" class="status"></span>
      </div>

      <div id="itemBox" class="itemBox" hidden></div>
    </section>

    <section id="viewMoves" class="card" hidden>
      <h2>Derniers mouvements</h2>
      <div id="moves" class="moves"></div>
    </section>

  </main>

  <footer>
    <small>V2 — Auth + validation admin + rôles</small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
